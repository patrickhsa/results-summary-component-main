<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <main>

    <div class="box1">
      <h1>Your Result</h1>
      <div class="result">
        <h2>76</h2>
        <h3>of 100</h3>
      </div>
      
      <h4>Great</h4>
      <h5>You scored higher than 65% of the people who have taken these tests.</h5>  
           
      
    </div>

    <div class="box2">
      <h1>Summary</h1>

      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="icone do reaction">
        <h2>Reaction</h2>
        <h3>80</h3>
        <h4>/ 100</h4>
      </div>
      
      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="icone do memory">
        <h2>Memory</h2>
        <h3>92</h3>
        <h4>/ 100</h4>
      </div>      
       
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="icone do verbal">
        <h2>Verbal</h2>
        <h3>61</h3>
        <h4>/ 100</h4>
      </div> 
           
      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="icone do visual">
        <h2>Visual</h2>
        <h3>72</h3>
        <h4>/ 100</h4>
      </div> 
      
      <button class="continue">Continue</button>      

    </div>

  </main>  
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patrick Hugo</a>.
  </footer>    
  
</body>
</html>
